
<ion-header>
  <ion-navbar>
    <ion-title>
      工单详情
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div >
    服务单号： {{item.data.work_sheet_no}}
  </div>
  <div>
    车牌号：{{item.data.plate_num}}
  </div>
  <div>
    车辆编号：{{item.data.car_no}}
  </div>
  <div>
    取车位置：{{item.data.parking_site_name}}
  </div>
  <div>
    工单时间：{{item.data.work_sheet_date_format}}
  </div>
  <div>
    服务类型：{{item.data.work_sheet_category_name}}
  </div>
  <div>
    服务状态：{{item.data.work_sheet_status_name}}
  </div>
  <div>
    工单描述：
  </div>
  <div style="width:200%;height: 10px;background-color: #616161"></div>
  <div style="margin-bottom: 10px;font-size:medium;font-weight:bolder;margin-top: 50px;margin-left:5%;">
    备注
  </div>
  <div style="margin-left: 5%;margin-right: 5%">
    <label >
      <input type="text" placeholder="" [(ngModel)]="remark" style="border: 2px solid gray; width: 100% ;height :200px" >
    </label>
  </div>


  <!--第一排图片-->
  <div style="display: flex;justify-content: space-between;margin-left:5%;margin-right: 5%;margin-top: 20px">
    <div style="display: flex;">
      <img style="position: relative; width:80px;height: 80px"src={{this.photoInitial1}} (click)="photo1(1)" >
      <img style="position:absolute;margin-left:70px;margin-top:-10px;width:20px;height: 20px; "src="assets/img/photo_delete.png"  *ngIf="dele1" (click)="deletes(1)" >
    </div>

    <div style="display: flex">
      <img style="position: relative;width:80px;height: 80px"src={{this.photoInitial2}} (click)="photo1(2)" >
      <img style="position: absolute;margin-left:70px;margin-top:-10px;owidth:20px;height: 20px; align-items:flex-start;"src="assets/img/photo_delete.png"  *ngIf="dele2"(click)="deletes(2)" >
    </div>

    <div style="display: flex">
      <img style="position:relative;width:80px;height: 80px"src={{this.photoInitial3}} (click)="photo1(3)" >
      <img style="position:absolute;margin-left:70px;margin-top:-10px;width:20px;height: 20px; align-items:flex-start;"src="assets/img/photo_delete.png"  *ngIf="dele3" (click)="deletes(3)" >
    </div>
  </div>
  <!--第二排图片-->
  <div style="display: flex;justify-content: space-between;margin-left:5%;margin-right: 5%;margin-top: 20px">
    <div style="display: flex">
      <img style="position:relative;width:80px;height: 80px"src={{this.photoInitial4}} (click)="photo1(4)" >
      <img style="position:absolute;position:absolute;margin-left:70px;margin-top:-10px;width:20px;height: 20px; align-items:flex-start;"src="assets/img/photo_delete.png"  *ngIf="dele4"(click)="deletes(4)" >
    </div>

    <div style="display: flex">
      <img style="position:relative;width:80px;height: 80px"src={{this.photoInitial5}} (click)="photo1(5)" >
      <img style="position:absolute;position:absolute;margin-left:70px;margin-top:-10px;width:20px;height: 20px; align-items:flex-start;"src="assets/img/photo_delete.png"  *ngIf="dele5"(click)="deletes(5)" >
    </div>

    <div style="display: flex">
      <img style="position:relative;width:80px;height: 80px"src={{this.photoInitial6}} (click)="photo1(6)" >
      <img style="position:absolute;position:absolute;margin-left:70px;margin-top:-10px;width:20px;height: 20px; align-items:flex-start;"src="assets/img/photo_delete.png"  *ngIf="dele6"(click)="deletes(6)" >
    </div>
  </div>



</ion-content>

<ion-footer style="margin-bottom: 30px">
  <div style="display: flex;
  justify-content:center;
  align-items:center;">
    <button id = 'btn' ion-button round (click)="submit()">确定提交工单</button>
  </div>
</ion-footer>

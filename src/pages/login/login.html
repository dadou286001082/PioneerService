
<ion-content class="content">
  <div style="margin-left: 10px;margin-top: 20px;">
    <span style="font-size: xx-large;color: #488aff">Hey,</span>
    <br/>
    <span style="font-weight: bolder">您的劳动是对我们最大的支持</span>
  </div>


  <div id="username-div">
  <img src="assets/img/zhanghao.png" style="margin: auto;width: 40px;height:40px">

  <ion-input [(ngModel)]="username"type="text" style="margin: auto" placeholder="用户名/邮箱/已验证手机">
    </ion-input>

  </div>
  <div id="password-div">
    <img src="assets/img/password.png" style="margin: auto;width: 40px;height: 40px">

    <ion-input  [(ngModel)]="password"  placeholder="请输入密码" clearInput type = "password"style="padding-left: 15px"></ion-input>
    <!--<span style="margin: auto;color: #488aff">获取验证码</span>-->

  </div>

  <img style="display:block;height:120px;width: 120px;margin:auto;margin-top: 100px" src="assets/img/go.png"  id="goHome" light (click)="goToTabs()">
  <!--<img style="display:block;height:150px;width: 150px;margin:auto;margin-top: 100px" src="assets/img/go.png"  id="goHome" light (click)="goToTabs()">-->

</ion-content>

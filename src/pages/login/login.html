<ion-header id="header" >
  <div class="header-left" (click)="goBack();">
    <ion-icon name="ios-arrow-back" item-left></ion-icon>
  </div>
  <div class="header-center">
    <span>登录</span>
  </div>
  <div class="header-right">
    <span></span>
  </div>
</ion-header>
<ion-content class="content">
  <div id="username-div">
  <img src="assets/img/zhanghao.png" style="margin: auto;width: 50px;height: 50px">
  <ion-input [(ngModel)]="username" style="margin: auto" placeholder="用户名/邮箱/已验证手机">
    </ion-input>
  </div>
  <div id="password-div">
    <img src="assets/img/password.png" style="margin: auto;width: 50px;height: 50px">
    <ion-input  [(ngModel)]="password"  placeholder="请输入密码" clearInput type="password"style="padding-left: 15px"></ion-input>
    <span style="margin: auto;color: #488aff">获取验证码</span>
  </div>
  <img style="display:block;height:150px;width: 150px;margin:auto;margin-top: 100px" src="assets/img/go.png"  id="goHome" light (click)="goToTabs()">
  <!--<img style="display:block;height:150px;width: 150px;margin:auto;margin-top: 100px" src="assets/img/go.png"  id="goHome" light (click)="goToTabs()">-->
</ion-content>

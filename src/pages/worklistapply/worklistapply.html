<ion-header id="header" style="background-color: #f9f9f9">
  <div class="header-left" >
    <img src="assets/img/zhanghao.png"/>
  </div>
  <div class = "header-city">
    <span style="font-size:medium;">西安</span>
  </div>
  <div class="header-center">
    <span style="font-size:large">我的站点</span>
  </div>
  <div class="header-right" (click)="onUsers()">
    <img src={{this.userParticulars.thumb}}/>
  </div>
</ion-header>
<ion-content>

  <div style="font-size:medium;font-weight:bolder;margin-top: 20px;margin-left:5%;margin-bottom: 10px">
       请输入车牌号
  </div>
  <!-- 车牌号复选框 -->
  <div id="carnum-bg">
    <ion-item style="float:left;">
      <!--<ion-label>Notifications</ion-label>-->
      <ion-select [(ngModel)]="capital" interface="action-sheet" >


        <ion-option value={{this.provlist.province_code_id}} *ngFor="let provlist of provinceList,let i = index">{{this.provlist.province_code_name}}</ion-option>

        <!--<ion-option selected>陕</ion-option>-->
        <!--<ion-option value="mute_year" (ionSelect)="notificationSelect($event)">Mute for a year</ion-option>-->
      </ion-select>
    </ion-item>
      <input type="text" placeholder=" " [(ngModel)]="carnumbser" style="border: 1px solid gray;height: 60px;flex:2">
  </div>

  <div style="margin-bottom: 10px;font-size:medium;font-weight:bolder;margin-top: 50px;margin-left: 5%">
    请输入工单类型
  </div>
  <!-- 工单类型复选框 -->
  <div id="cartype">
    <ion-item>
      <!--<ion-label>Notifications</ion-label>-->
      <ion-select style="margin: auto" [(ngModel)]="works" interface="action-sheet">
        <ion-option value={{this.work.work_sheet_category_id}} *ngFor="let work of workList">{{this.work.work_sheet_category_name}}</ion-option>
        <!--<ion-option value="mute" >车辆保养</ion-option>-->
        <!--<ion-option value="mute_week">加油</ion-option>-->
        <!--<ion-option value="mute_year" (ionSelect)="notificationSelect($event)">Mute for a year</ion-option>-->
      </ion-select>
    </ion-item>
  </div>

  <div style="margin-bottom: 10px;font-size:medium;font-weight:bolder;margin-top: 50px;margin-left:5%;">
    申请原因
  </div>
  <div style="margin-left: 5%;margin-right: 5%">
    <label >
      <input type="text" placeholder="" [(ngModel)]="applyReason" style="border: 2px solid gray; width: 100% ;height :200px" >
    </label>
  </div>

  <div style="display: flex;justify-content: space-between;margin-left:5%;margin-right: 5%">
    <button (click)="photo1()"  padding="10px">+</button>

    <button  padding="10px">+</button>
    <button  padding="10px">+</button>
  </div>
  <div style="display: flex;justify-content: space-between;margin-left:5%;margin-right: 5%"margin-top="10px">
    <button padding="10px">+</button>
    <button  padding="10px">+</button>
    <button  padding="10px">+</button>
  </div>
  <div padding>
    <button (click)="workOk()" ion-button color="primary"   block>申请工单</button>
  </div>
</ion-content>

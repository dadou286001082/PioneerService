<<ion-header>
  <ion-navbar>
    <ion-title >
      <div style="display: flex;justify-content:center">
        工单申请
      </div>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <div style="margin-top: 20px;margin-left:5%;margin-bottom: 10px">
    <span>
       请输入车牌号
    </span>

  </div>
  <!-- 车牌号复选框 -->
  <div id="carnum-bg">
    <ion-item style="width: 30%;">
      <!--<ion-label>Notifications</ion-label>-->
      <ion-select [(ngModel)]="notifications" interface="action-sheet">
        <ion-option value="enable" selected>陕</ion-option>
        <ion-option value="mute" >晋</ion-option>
        <ion-option value="mute_week">京</ion-option>
        <!--<ion-option value="mute_year" (ionSelect)="notificationSelect($event)">Mute for a year</ion-option>-->
      </ion-select>
    </ion-item>
      <input type="text" placeholder="1105410 " style="border: 2px solid gray;height: 60px;width: 100%">
  </div>

  <div style="margin-top: 50px;margin-left: 5%">
  <span>
    请输入工单类型
  </span>
  </div>
  <!-- 工单类型复选框 -->
  <div id="cartype">
    <ion-item>
      <!--<ion-label>Notifications</ion-label>-->
      <ion-select style="margin: auto" [(ngModel)]="notifications" interface="action-sheet">
        <ion-option value="enable" selected>车辆保洁</ion-option>
        <ion-option value="mute" >车辆保养</ion-option>
        <ion-option value="mute_week">加油</ion-option>
        <!--<ion-option value="mute_year" (ionSelect)="notificationSelect($event)">Mute for a year</ion-option>-->
      </ion-select>
    </ion-item>
  </div>

  <div style="margin-top: 50px;margin-left:5%;">
    <span>申请原因</span>
  </div>
  <div style="margin-left: 5%;">
    <label >
      <input type="text" placeholder="" style="border: 2px solid gray; width: 90% ;height :200px" >
    </label>
  </div>

  </div>
</ion-content>

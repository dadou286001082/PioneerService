<<ion-header>
  <ion-navbar>
    <ion-title >
      <div style="font-size:medium;font-weight:bolder;display: flex;justify-content:center">
        工单申请
      </div>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <div style="font-size:medium;font-weight:bolder;margin-top: 20px;margin-left:5%;margin-bottom: 10px">
       请输入车牌号
  </div>
  <!-- 车牌号复选框 -->
  <div id="carnum-bg">
    <ion-item style="float:left;margin: auto">
      <!--<ion-label>Notifications</ion-label>-->
      <ion-select [(ngModel)]="notifications" interface="action-sheet">
        <ion-option value="enable" selected>陕</ion-option>
        <ion-option value="mute" >晋</ion-option>
        <ion-option value="mute_week">京</ion-option>
        <!--<ion-option value="mute_year" (ionSelect)="notificationSelect($event)">Mute for a year</ion-option>-->
      </ion-select>
    </ion-item>
      <input type="text" placeholder="1105410 " style="border: 1px solid gray;height: 60px;flex:1">
  </div>

  <div style="margin-bottom: 10px;font-size:medium;font-weight:bolder;margin-top: 50px;margin-left: 5%">
    请输入工单类型
  </div>
  <!-- 工单类型复选框 -->
  <div id="cartype">
    <ion-item>
      <!--<ion-label>Notifications</ion-label>-->
      <ion-select style="margin: auto" [(ngModel)]="notifications" interface="action-sheet">
        <ion-option value="enable" selected>车辆保洁</ion-option>
        <ion-option value="mute" >车辆保养</ion-option>
        <ion-option value="mute_week">加油</ion-option>
        <!--<ion-option value="mute_year" (ionSelect)="notificationSelect($event)">Mute for a year</ion-option>-->
      </ion-select>
    </ion-item>
  </div>

  <div style="margin-bottom: 10px;font-size:medium;font-weight:bolder;margin-top: 50px;margin-left:5%;">
    申请原因
  </div>
  <div style="margin-left: 5%;">
    <label >
      <input type="text" placeholder="" style="border: 2px solid gray; width: 90% ;height :200px" >
    </label>
  </div>
</ion-content>

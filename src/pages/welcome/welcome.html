
<ion-content  class="tutorial-page">

    width:100%;heigth:95%;background-position: center;background-size:cover;
    ;" *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button  (click)= " goToHome()" ion-button color="primary">跳过</button>
        </ion-buttons>
      </ion-toolbar>

    </ion-slide>
    <ion-slide style="width: 100%;height: 100%;background-image: url('./assets/img/bg.jpg')
    ;background-size:cover;background-position: center; ">
        <button   (click)= " goToHome()" style="margin-bottom: 100px" ion-button large clear icon-end color="primary">
          进入首页
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      <!--<img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>-->

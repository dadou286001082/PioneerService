<ion-header id="header">
  <div class="header-left">
    <img src="assets/img/zhanghao.png"/>
  </div>
  <div class="header-center">
    <span>工单列表</span>
  </div>
  <div class="header-right">
    <img src="assets/img/yonghu.png"/>
  </div>
</ion-header>
<ion-content padding>
  <ion-toolbar>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies">
        未完成
      </ion-segment-button>
      <ion-segment-button value="kittens">
        已完成
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-list no-lines inset>
    <ion-item style="background-color:aliceblue;margin-top: 5px;margin-bottom: 10px;" *ngFor="let item of mylists" (click)="startPage(item)">
      <div >{{item.ProductName}}</div>
      <div >{{item.DiscountRate+"折"}}</div>
      <p style="color:#f53d3d"> {{ "月销"+item.SalesVolume}} </p>
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>

  </ion-list>

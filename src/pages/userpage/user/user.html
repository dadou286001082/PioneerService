<ion-header id="user-header" >
    <img (click)="userBack()" style="display:flex;width: 30px;height: 30px;margin-left: 10px; position: absolute;align-items: center;margin-top: 10px" src="assets/img/fanhui.png">

      <div  style="display: flex;align-items: center;position: absolute;justify-content: center;left: 40px; right: 40px;height: 50px;font-size: 16px;">
        个人中心
      </div>

</ion-header>

<ion-content>
  <!--<div style="width: 100%;height: 10px;margin-top: 9px"></div>-->
  <!--头像-->
  <div>
  <div style="width:100%;height: 150px;display: flex;justify-content: center;"(click)="intoUserDetails()">
    <img  style="border-radius:50px;width: 100px;height: 100px;margin-top: 50px" src={{this.userParticulars.source}}/>
  </div>
    <!--维护人员工作组-->
    <div  style="display: flex;justify-content: center;margin-top: 20px">
      <span >{{this.userParticulars.user_group_name}}</span>
    </div>
    <!--名字-->
  <div  style="display: flex;justify-content: center;margin-top: 10px">
    <span> {{this.userParticulars.user_name}}</span>
  </div>
    <!--电话-->
  <div  style="display: flex;justify-content: center;margin-top: 10px">
    <span>{{this.userParticulars.mobile_format}}</span>
  </div>
  </div>
<div style="background: #efeef3;height: 15px;margin-top: 30px">
</div>

  <div style="display: flex;align-items:center;width: 100%;height: 60px; border-bottom:0.25px solid #c7c7c7" (click)="settings()">
    <img style="width: 30px;height: 30px;margin-left: 10px" src="assets/img/tubiao1.png"/>
    <span style="display: flex;align-items:center;margin-left: 10px">设置</span>
    <img style="position: absolute;right: 0;width: 40px;width: 40px" src="assets/img/jinru.png"/>
  </div>
  <!--<div style="background: #c7c7c7;height: 0.25px;width: 100%"></div>-->
  <!--class="button button-clear button-positive"-->
  <div style="display: flex;align-items:center;width: 100%;height: 60px; border-bottom:0.25px solid #c7c7c7 "(click)="quitLog()">
    <img style="width: 30px;height: 30px;margin-left: 10px" src="assets/img/tubiao2.png"/>
    <span style="display: flex;align-items:center;margin-left: 10px" > 退出</span>
    <img style="position: absolute;right: 0;width: 40px;width: 40px" src="assets/img/jinru.png"/>


  </div>
  <!--<div style="background: #c7c7c7;height: 0.25px">-->
  <!--</div>-->

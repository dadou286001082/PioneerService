<<ion-header>
  <ion-navbar>
    <ion-title >
      <div  style="display: flex;justify-content:center">
        个人中心
      </div>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <!--头像-->
  <div>
  <div style="display: flex;justify-content: center;align-items:flex-start; margin-left: 10px;margin-top: 30px"(click)="intoUserDetails()">
    <img style="border-radius:50px;width: 100px;height: 100px" src={{this.userParticulars.source}}/>
  </div>
    <!--维护人员工作组-->
    <div  style="display: flex;justify-content: center;margin-top: 20px">
      <span >{{this.userParticulars.user_group_name}}</span>
    </div>
    <!--名字-->
  <div  style="display: flex;justify-content: center;margin-top: 10px">
    <span> {{this.userParticulars.user_name}}</span>
  </div>
    <!--电话-->
  <div  style="display: flex;justify-content: center;margin-top: 10px">
    <span>{{this.userParticulars.mobile_format}}</span>
  </div>
  </div>
<div style="background: #f9f9f9;height: 10px;margin-top: 40px">
</div>

  <div style="display: flex;margin-left: 10px;align-items:center;margin-top: 10px" (click)="settings()">
    <img style="width: 50px;height: 50px" src="assets/img/tubiao1.png"/>
    <span style="display: flex;align-items:center">设置</span>
    <img style="position: absolute;right: 0;width: 50px;width: 50px" src="assets/img/jinru.png"/>
  </div>
  <div style="background: #f9f9f9;height: 5px">
  </div>
  <!--class="button button-clear button-positive"-->
  <div style="display: flex;margin-left: 10px;align-items:center "(click)="quitLog()">
    <img style="width: 50px;height: 50px" src="assets/img/tubiao2.png"/>
    <span style="display: flex;align-items: center" > 退出</span>
    <img style="position: absolute;right: 0;width: 50px;width: 50px" src="assets/img/jinru.png"/>


  </div>
  <div style="background: #f9f9f9;height: 5px">
  </div>
</ion-content>

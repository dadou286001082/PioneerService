<<ion-header>
  <ion-navbar>
    <ion-title >
      <div style="display: flex;justify-content:center">
        用户详情
      </div>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <div style="display: flex; justify-content:space-between;margin: 20px" >
    <span style="display: flex;align-items:center">头像</span>
    <img src={{this.userParticulars.source}}>
  </div>
  <div style="background: #f9f9f9;height: 5px;"></div>

  <div style="display: flex; justify-content:space-between;margin: 20px" >
    <span>姓名</span>
    <span>{{this.userParticulars.user_name}}</span>
  </div>
  <div style="background: #f9f9f9;height: 5px;"></div>

  <div style="display: flex; justify-content:space-between;margin: 20px" >
    <span>手机号</span>
    <span>{{this.userParticulars.mobile}}</span>
  </div>
  <div style="background: #f9f9f9;height: 5px;"></div>

  <div style="display: flex; justify-content:space-between;margin: 20px" >
   <span>角色</span>
    <span>{{this.userParticulars.user_group_name}}</span>
  </div>
  <div style="background: #f9f9f9;height: 5px;"></div>

  <div style="display: flex; justify-content:space-between;margin: 20px" (click)="upPassword()">
    <span>密码</span>

  </div>
  <div style="background: #f9f9f9;height: 5px;"></div>
</ion-content>

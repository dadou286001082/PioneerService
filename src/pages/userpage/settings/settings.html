<<ion-header id="setting_header">
  <img  class="setting_header_img" (click)="settingBack()"   src="assets/img/fanhui.png">
      <div class="setting_header_div" style="display: flex;justify-content:center">
        设置
      </div>

</ion-header>

<ion-content>
<div style="display: flex;align-items:center;border-bottom:0.25px solid #c7c7c7;padding: 10px" (click)="aboutUs()">
  <img  style="width: 40px;height: 40px" src="assets/img/tubiao6.png"/>
  <span style="display: flex;align-items:center">关于我们</span>
  <img style="position: absolute;right: 0;width: 40px;width: 40px" src="assets/img/jinru.png"/>
</div>
  <!--<div style="background: #f9f9f9;height: 5px;"></div>-->
  <div style="display: flex; align-items:center;border-bottom:0.25px solid #c7c7c7;padding: 10px" (click)="upVersion()">
    <img style="width: 40px;height: 40px" src="assets/img/tubiao5.png" />
    <span style="display: flex;align-items:center;">检查版本</span>
    <span style="position: absolute;right: 0;margin-right: 10px">1.0</span>
  </div>
  <!--<div style="background: #f9f9f9;height: 5px;"></div>-->
  <div style="display: flex;align-items:center;border-bottom:0.25px solid #c7c7c7;padding: 10px" (click)="clear()">
    <img style="width: 40px;height: 40px" src="assets/img/tubiao4.png"/>
    <span style="display: flex;align-items:center">清理缓存</span>
    <span style="position: absolute;right: 0;margin-right: 10px">215.kb</span>
  </div>
  <!--<div style="background: #f9f9f9;height: 5px;"></div>-->
  <div style="display: flex;border-bottom:0.25px solid #c7c7c7;padding: 10px" (click)="callFriend($event, friend)">
    <img style="width: 40px;height: 40px" src="assets/img/tubiao3.png"/>
    <a style="display: flex;align-items:center" href="tel:10086">10086</a>

  </div>
  <!--<div style="background: #f9f9f9;height: 5px;"></div>-->
</ion-content>

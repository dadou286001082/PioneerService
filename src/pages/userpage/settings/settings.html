<<ion-header>
  <ion-navbar>
    <ion-title >
      <div style="display: flex;justify-content:center">
        设置
      </div>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
<div style="display: flex;align-items:center;" (click)="aboutUs()">
  <img  style="width: 50px;height: 50px" src="assets/img/tubiao6.png"/>
  <span style="display: flex;align-items:center">关于我们</span>
  <img style="position: absolute;right: 0;width: 50px;width: 50px" src="assets/img/jinru.png"/>
</div>
  <div style="background: #f9f9f9;height: 5px;"></div>
  <div style="display: flex; align-items:center" (click)="upVersion()">
    <img style="width: 50px;height: 50px" src="assets/img/tubiao5.png" />
    <span style="display: flex;align-items:center;">检查版本</span>
    <span style="position: absolute;right: 0;margin-right: 10px">1.0</span>
  </div>
  <div style="background: #f9f9f9;height: 5px;"></div>
  <div style="display: flex;align-items:center" (click)="clear()">
    <img style="width: 50px;height: 50px" src="assets/img/tubiao4.png"/>
    <span style="display: flex;align-items:center">清理缓存</span>
    <span style="position: absolute;right: 0;margin-right: 10px">215.kb</span>
  </div>
  <div style="background: #f9f9f9;height: 5px;"></div>
  <div style="display: flex" (click)="callFriend($event, friend)">
    <img style="width: 50px;height: 50px" src="assets/img/tubiao3.png"/>
    <a style="display: flex;align-items:center" href="tel:10086">10086</a>

  </div>
  <div style="background: #f9f9f9;height: 5px;"></div>
</ion-content>
